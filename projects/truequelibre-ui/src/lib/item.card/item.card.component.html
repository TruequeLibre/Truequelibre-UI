<a [routerLink]="URL" class="card" style="width: 224px;">
  <img [src]="picture" class="card-img-top" [alt]="title">
  <div [class]="'free-shipping-badge ' + (freeShipping ? '' : 'hide-free-shipping')">
    <div></div>
  </div>
  <div class="card-body">
    <h4 class="card-title">{{price}}</h4>
    <p class="card-text">{{title}}</p>
  </div>
</a>
