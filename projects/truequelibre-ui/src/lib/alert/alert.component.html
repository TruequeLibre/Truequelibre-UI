<div [class]="'alert alert-' + color" role="alert">
  {{text}}
  <button type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
          (click)="destroyComponent()"
          *ngIf="destroyable">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
