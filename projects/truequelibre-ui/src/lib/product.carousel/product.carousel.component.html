<div class="col-8">
  <div class="row">
    <div class="col-1">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions"
            data-slide-to="0"
            (click)="onClick($event, 0)"
            (mouseover)="onClick($event, 0)"
            class="carousel-indicators-items active">
          <img
            src="https://http2.mlstatic.com/bicicletas-optimus-sirius-rin-29-shimano-8-vel-disco-suspens-D_Q_NP_654356-MCO31739777196_082019-R.webp"
            alt="">
        </li>
        <li data-target="#carouselExampleCaptions"
            data-slide-to="1"
            (click)="onClick($event, 1)"
            (mouseover)="onClick($event, 1)"
            class="carousel-indicators-items">
          <img
            src="https://http2.mlstatic.com/bicicletas-optimus-sirius-rin-29-shimano-8-vel-disco-suspens-D_Q_NP_654356-MCO31739777196_082019-R.webp"
            alt="">
        </li>
        <li data-target="#carouselExampleCaptions"
            data-slide-to="2"
            (click)="onClick($event, 2)"
            (mouseover)="onClick($event, 2)"
            class="carousel-indicators-items">
          <img
            src="https://http2.mlstatic.com/bicicletas-optimus-sirius-rin-29-shimano-8-vel-disco-suspens-D_Q_NP_654356-MCO31739777196_082019-R.webp"
            alt="">
        </li>
      </ol>
    </div>
    <div class="col-11">
      <div id="carouselExampleCaptions" class="carousel slide" data-interval="false">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://http2.mlstatic.com/bicicletas-optimus-sirius-rin-29-shimano-8-vel-disco-suspens-D_NQ_NP_601034-MCO31865596853_082019-O.webp" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://http2.mlstatic.com/bicicletas-optimus-sirius-rin-29-shimano-8-vel-disco-suspens-D_NQ_NP_623908-MCO31865582498_082019-O.webp" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://http2.mlstatic.com/bicicletas-optimus-sirius-rin-29-shimano-8-vel-disco-suspens-D_NQ_NP_755761-MCO31865639075_082019-O.webp" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev"
           href="#carouselExampleCaptions"
           (click)="enableThumbnail(false)"
           role="button"
           data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next"
           href="#carouselExampleCaptions"
           (click)="enableThumbnail(true)"
           role="button"
           data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only" (click)="enableThumbnail(true)">Next</span>
        </a>
      </div>
    </div>
  </div>
</div>
